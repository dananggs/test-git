<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="fav.png" type="image/x-icon" />
    <title>Bookshelf App</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Impor script kamu di sini -->
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>

    <main>
      <div class="tambahBuku">
        <section>
          <h2>Tambah Buku Baru</h2>
          <form id="bookForm" data-testid="bookForm">
            <div>
              <label for="bookFormTitle">Judul</label>
              <br />
              <input
                id="bookFormTitle"
                type="text"
                required
                data-testid="bookFormTitleInput"
                class="inputAdd"
              />
            </div>
            <div>
              <label for="bookFormAuthor">Penulis</label>
              <br />
              <input
                id="bookFormAuthor"
                type="text"
                required
                data-testid="bookFormAuthorInput"
                class="inputAdd"
              />
            </div>
            <div>
              <label for="bookFormYear">Tahun</label>
              <br />
              <input
                id="bookFormYear"
                type="number"
                required
                data-testid="bookFormYearInput"
                class="inputAdd"
              />
            </div>
            <div>
              <label for="bookFormIsComplete">Selesai dibaca</label>
              <input
                id="bookFormIsComplete"
                type="checkbox"
                data-testid="bookFormIsCompleteCheckbox"
              />
            </div>
            <button
              id="bookFormSubmit"
              type="submit"
              data-testid="bookFormSubmitButton"
            >
              Masukkan Buku ke rak <span>Belum selesai dibaca</span>
            </button>
          </form>
        </section>
        <section>
          <h2>Belum selesai dibaca</h2>
          <div id="incompleteBookList" data-testid="incompleteBookList"></div>
        </section>
        <section>
          <h2>Selesai dibaca</h2>
          <div id="completeBookList" data-testid="completeBookList"></div>
        </section>
      </div>
      <div class="cariBuku">
        <section>
          <h2>Cari Buku</h2>
          <form id="searchBook" data-testid="searchBookForm">
            <label for="searchBookTitle">Judul</label>
            <input
              id="searchBookTitle"
              type="text"
              data-testid="searchBookFormTitleInput"
              class="inputSearch"
            />
            <button
              id="searchSubmit"
              type="submit"
              data-testid="searchBookFormSubmitButton"
            >
              Cari
            </button>
          </form>
        </section>
        <section>
          <h2>Hasil pencarian</h2>
          <h3 id="searchResults"></h3>
        </section>
      </div>
    </main>
  </body>
</html>
